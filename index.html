<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="to_do_List">
            <h1>To Do List <img src="./Images/To_do_list.png" alt="To Do List Image"></h1>
            <form id="new_task_form">
                <input type="text" id="new_task_input" placeholder="What do you have planned?">
                <input type="submit" id="new_task_submit" value="Add task">
            </form>
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
        </div>
    </div>
    <script src="./Js/index.js"></script>
</body>
</html>
